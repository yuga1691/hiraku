workflows:
  android-release:
    name: Android Release AAB

    environment:
      flutter: stable
      vars:
        KEY_ALIAS: hiraku

    scripts:
      - name: Flutter pub get
        script: flutter pub get

      - name: Restore keystore
        script: |
          set -e
          printf "%s" "$CM_KEYSTORE_B64" | base64 --decode > /tmp/hiraku-keystore.jks
          ls -l /tmp/hiraku-keystore.jks

      - name: Create key.properties (android)
        script: |
          set -e

          # Trim CR and leading/trailing spaces (do NOT print secrets)
          SP="$(printf "%s" "$CM_KEYSTORE_PASSWORD" | tr -d '\r' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"
          KP="$(printf "%s" "$CM_KEY_PASSWORD"        | tr -d '\r' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"

          cat > android/key.properties << EOF
storePassword=$SP
keyPassword=$KP
keyAlias=$KEY_ALIAS
storeFile=/tmp/hiraku-keystore.jks
EOF

          # Validate: ensure not empty (do NOT print values)
          grep -nE '^storePassword=.+$' android/key.properties
          grep -nE '^keyPassword=.+$' android/key.properties

          # Masked preview + file exists
          sed -E 's/(storePassword|keyPassword)=.*/\1=***/' android/key.properties
          ls -l android/key.properties

      - name: Build AAB (release)
        script: |
          set -e
          flutter build appbundle --release

    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
      - build/app/outputs/mapping/release/mapping.txt
